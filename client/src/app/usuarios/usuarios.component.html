<div class="main-container">
    <div class="row">
      <mat-form-field class="full-width">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. ium"
          #input
        />
      </mat-form-field>
    </div>
  
    <div class="row">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [style.background-color]="black" [style.color]="white"> Usuario</th>
          <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="number_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [style.background-color]="black" [style.color]="white">Cédula</th>
          <td mat-cell *matCellDef="let element">{{ element.number_id }}</td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [style.background-color]="black" [style.color]="white">Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [style.background-color]="black" [style.color]="white">Apellido</th>
          <td mat-cell *matCellDef="let element">{{ element.lastname }}</td>
        </ng-container>

         <!-- Position Column -->
         <ng-container matColumnDef="area_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [style.background-color]="black" [style.color]="white"> Área</th>
            <td mat-cell *matCellDef="let element">{{ element.area_id }}</td>
          </ng-container>

           <!-- Position Column -->
        <ng-container matColumnDef="tipo_grupo_seguridad_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [style.background-color]="black" [style.color]="white"> Grupo de seguridad </th>
            <td mat-cell *matCellDef="let element">{{ element.tipo_grupo_seguridad_id }}</td>
          </ng-container>
  
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef [style.background-color]="black" [style.color]="white"></th>
          <td mat-cell *matCellDef="let element" [width]="50">
            <!-- <div class="row">
              <div class="actions-column">
                <mat-icon (click)="onEdit()" class="button" matTooltip="Editar"
                  >edit</mat-icon
                >
              </div> -->
              <!-- <div class="actions-column">
                <mat-icon style="color:red" (click)="onEdit()" class="button" matTooltip="Eliminar"
                  >delete</mat-icon
                >
              </div> -->
            <!-- </div> -->
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
