<div class="main-container">
  <div class="row">
    <button mat-icon-button color="primary">
      <mat-icon>add</mat-icon>
      Crear usuario
    </button>
  </div>

  <div class="row">
    <mat-form-field class="full-width">
      <mat-label>BUSCADOR</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Escriba el valor"
        #input
      />
    </mat-form-field>
  </div>
  <div class="row">
    <button
      class="mat-button"
      mat-flat-button
      [style.background-color]="blue"
      [style.border-color]="blue"
      (click)="exportarExcel()"
    >
      EXPORTAR A EXCEL
    </button>
    <button
      class="mat-button"
      mat-flat-button
      [style.background-color]="blue"
      [style.border-color]="blue"
      (click)="exportarPDF()"
    >
      EXPORTAR A PDF
    </button>
  </div>

  <div class="row">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Usuario -->
      <ng-container matColumnDef="username">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [style.background-color]="black"
          [style.color]="white"
        >
          Usuario
        </th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <!-- cédula -->
      <ng-container matColumnDef="number_id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [style.background-color]="black"
          [style.color]="white"
        >
          Cédula
        </th>
        <td mat-cell *matCellDef="let element">{{ element.number_id }}</td>
      </ng-container>

      <!-- nombre  -->
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [style.background-color]="black"
          [style.color]="white"
        >
          Nombre
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- apellido -->
      <ng-container matColumnDef="lastname">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [style.background-color]="black"
          [style.color]="white"
        >
          Apellido
        </th>
        <td mat-cell *matCellDef="let element">{{ element.lastname }}</td>
      </ng-container>

      <!-- nombre del area -->
      <ng-container matColumnDef="area_name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [style.background-color]="black"
          [style.color]="white"
        >
          Área
        </th>
        <td mat-cell *matCellDef="let element">{{ element.area_name }}</td>
      </ng-container>

      <!-- grupo de seguridad -->
      <ng-container matColumnDef="grupo_seguridad">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [style.background-color]="black"
          [style.color]="white"
        >
          Grupo de seguridad
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.grupo_seguridad }}
        </td>
      </ng-container>

      <!-- columna de acciones -->
      <ng-container matColumnDef="acciones">
        <th
          mat-header-cell
          *matHeaderCellDef
          [style.background-color]="black"
          [style.color]="white"
        >
          Acciones
        </th>
        <td mat-cell *matCellDef="let element" [width]="50">
          <div class="row">
            <div class="actions-column">
              <mat-icon (click)="onEdit()" class="button" matTooltip="Editar"
                >edit</mat-icon
              >
            </div>
            <div class="actions-column">
              <mat-icon
                style="color: red"
                (click)="onDelete()"
                class="button"
                matTooltip="Eliminar"
                >delete</mat-icon
              >
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- cuando no hay coincidencias de búsqueda en la tabla -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No hay datos que coincidan con la búsqueda "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>

  <!-- paginador -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
